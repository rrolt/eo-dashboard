<input [formControl]="filter" placeholder="Search indicator" />

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Icon Column -->
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let indicator">
      <fa-icon [icon]="indicator.icon"></fa-icon>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let indicator">{{ indicator.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selectIndicator(row)"></tr>
</table>
