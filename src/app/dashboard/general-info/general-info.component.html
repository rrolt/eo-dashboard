<section class="asset-title">
  <div class="asset-image"></div>
  <h2>
    Asset name
    <span>Client name</span>
  </h2>
</section>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Intervention Date Column -->
  <ng-container matColumnDef="intervention_date">
    <th mat-header-cell *matHeaderCellDef>Intervention date</th>
    <td mat-cell *matCellDef="let intervention">
      <span class="date">{{ intervention.intervention_date * 1000 | date: 'dd-MM-yyyy' }}</span>
    </td>
  </ng-container>

  <!-- Anomaly Column -->
  <ng-container matColumnDef="anomaly">
    <th mat-header-cell *matHeaderCellDef>Anomaly</th>
    <td mat-cell *matCellDef="let intervention">#{{ intervention.anomaly }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
